<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumset</title>
     <link rel="stylesheet" href="style.css">
    <head>
    <body>
        <div class="keys">
        	<div class="key" data-key="65">
        		<kbd>A</kbd>
        		<span>Boom</span>
        	</div>
        	<div class="key" data-key="83">
        		<kbd>S</kbd>
        		<span>Clap</span>
        	</div>
        	<div class="key" data-key="68">
        		<kbd>D</kbd>
        		<span>HiHat</span>
        	</div>
        	<div class="key" data-key="70">
        		<kbd>F</kbd>
        		<span>Kick</span>
        	</div>
        	<div class="key" data-key="71">
        		<kbd>G</kbd>
        		<span>OpenHat</span>
        	</div>
        	<div class="key" data-key="72">
        		<kbd>H</kbd>
        		<span>Ride</span>
        	</div>
        	<div class="key" data-key="74">
        		<kbd>J</kbd>
        		<span>Snare</span>
        	</div>
        	<div class="key" data-key="75">
        		<kbd>K</kbd>
        		<span>Tink</span>
        	</div>
        	<div class="key" data-key="76">
        		<kbd>L</kbd>
        		<span>Tom</span>
        	</div>
        </div>
        <audio data-key="65" src="boom.wav"></audio>
        <audio data-key="83" src="clap.wav"></audio>
        <audio data-key="68" src="hihat.wav"></audio>
        <audio data-key="70" src="kick.wav"></audio>
        <audio data-key="71" src="openhat.wav"></audio>
        <audio data-key="72" src="ride.wav"></audio>
        <audio data-key="74" src="snare.wav"></audio>
        <audio data-key="75" src="tink.wav"></audio>
        <audio data-key="76" src="tom.wav"></audio>

        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
